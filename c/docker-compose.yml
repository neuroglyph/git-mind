services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/workspace
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /workspace
    command: bash
    stdin_open: true
    tty: true
    environment:
      - TERM=xterm-256color

  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    volumes:
      - .:/test
    working_dir: /test
    command: ./tests/integration/test.sh
    
  benchmark:
    build:
      context: .
      dockerfile: Dockerfile.test
    volumes:
      - .:/test
    working_dir: /test
    command: ./benchmark.sh