name: roadmap
version: 1.0.0
description: Project roadmap domain — phases, milestones, tasks, and progress tracking

domain:
  # milestone and feature are domain-owned prefixes but surfaced
  # via dedicated built-in views (milestone, progress) rather than here
  prefixes: [phase, milestone, task, feature]
  edgeTypes: [belongs-to, blocks, implements]
  statusValues: [todo, in-progress, done, blocked]

views:
  - name: roadmap
    description: Phase and task nodes with all related edges
    prefixes: [phase, task]
  - name: backlog
    description: Task nodes with all related edges
    prefixes: [task]
  - name: milestone
    description: Milestone progress — completion stats per milestone
    prefixes: [milestone, task, feature]
  - name: progress
    description: Work-item status breakdown (done/in-progress/todo/blocked)
    prefixes: [task, feature]

lenses: [incomplete, frontier, critical-path, blocked, parallel]
