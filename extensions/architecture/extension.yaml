name: architecture
version: 1.0.0
description: Software architecture domain â€” modules, packages, and dependency tracking

domain:
  # spec, adr, doc are domain-owned prefixes for schema validation;
  # surfaced via dedicated built-in views (traceability, coverage, onboarding)
  prefixes: [crate, module, pkg, spec, adr, doc]
  edgeTypes: [depends-on, documents, implements]

views:
  - name: architecture
    description: Module nodes with depends-on edges
    prefixes: [crate, module, pkg]
    edgeTypes: [depends-on]
    requireBothEndpoints: true
  - name: traceability
    description: Spec-to-implementation gap analysis
    prefixes: [spec, adr]
  - name: coverage
    description: Code-to-spec coverage gap analysis
    prefixes: [crate, module, pkg, spec, adr]
  - name: onboarding
    description: Topologically-sorted reading order for new engineers
    prefixes: [doc, spec, adr]

lenses: [critical-path, blocked, parallel]
