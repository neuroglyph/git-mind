<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Knowledge Graph - LIVE üî•</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            color: #00ff41;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            border-right: 2px solid #00ff41;
            padding: 20px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }

        .main-graph {
            flex: 1;
            position: relative;
            background: radial-gradient(circle at center, rgba(0, 255, 65, 0.1) 0%, transparent 70%);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #00ff41;
            padding-bottom: 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            text-shadow: 0 0 10px #00ff41;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .stats {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .stats h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #ff6b35;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 12px;
        }

        .stat-value {
            color: #ffff00;
            font-weight: bold;
        }

        .controls {
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #ff6b35;
        }

        .control-group input, .control-group select, .control-group button {
            width: 100%;
            padding: 8px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff41;
            color: #00ff41;
            border-radius: 3px;
            font-family: inherit;
            font-size: 12px;
        }

        .control-group button {
            background: rgba(0, 255, 65, 0.2);
            cursor: pointer;
            transition: background 0.3s;
        }

        .control-group button:hover {
            background: rgba(0, 255, 65, 0.4);
        }

        .log {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #00ff41;
            border-radius: 5px;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            font-size: 10px;
            line-height: 1.3;
        }

        .log-entry {
            margin: 2px 0;
            opacity: 0.8;
        }

        .log-entry.chaos {
            color: #ff6b35;
        }

        .log-entry.git {
            color: #00ff41;
        }

        .log-entry.user {
            color: #ffff00;
        }

        .graph-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .node {
            cursor: pointer;
            transition: all 0.3s;
        }

        .node:hover {
            stroke-width: 3px;
        }

        .node.vault {
            fill: #00ff41;
            stroke: #00cc33;
        }

        .node.projects {
            fill: #ff6b35;
            stroke: #cc4422;
        }

        .node.relationships {
            fill: #ffff00;
            stroke: #cccc00;
        }

        .node.selected {
            stroke: #ffffff;
            stroke-width: 4px;
            filter: drop-shadow(0 0 10px currentColor);
        }

        .link {
            stroke: #00ff41;
            stroke-opacity: 0.6;
            stroke-width: 2px;
            transition: all 0.3s;
        }

        .link:hover {
            stroke-opacity: 1;
            stroke-width: 3px;
        }

        .link.CROSS_REF {
            stroke: #ff6b35;
            stroke-dasharray: 5,5;
        }

        .node-label {
            fill: #ffffff;
            font-size: 10px;
            text-anchor: middle;
            dominant-baseline: central;
            pointer-events: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .chaos-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 107, 53, 0.9);
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            font-weight: bold;
            border: 2px solid #ff6b35;
            animation: chaosGlow 1s infinite alternate;
            display: none;
        }

        .chaos-indicator.active {
            display: block;
        }

        @keyframes chaosGlow {
            from { box-shadow: 0 0 10px #ff6b35; }
            to { box-shadow: 0 0 20px #ff6b35, 0 0 30px #ff6b35; }
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #00ff41;
            border-radius: 5px;
            padding: 10px;
            pointer-events: none;
            font-size: 12px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .connection-status {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        .connection-status.connected {
            background: rgba(0, 255, 65, 0.2);
            border: 1px solid #00ff41;
            color: #00ff41;
        }

        .connection-status.disconnected {
            background: rgba(255, 107, 53, 0.2);
            border: 1px solid #ff6b35;
            color: #ff6b35;
        }

        /* Bonzi Buddy (if we're feeling chaotic) */
        .bonzi {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background: purple;
            border-radius: 50%;
            display: none;
            cursor: pointer;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <h1>üî• LIVE GIT GRAPH üî•</h1>
                <div>Real-time Knowledge Network</div>
            </div>

            <div class="stats">
                <h3>üìä CHAOS METRICS</h3>
                <div class="stat-item">
                    <span>Active Monkeys:</span>
                    <span class="stat-value" id="active-processes">0</span>
                </div>
                <div class="stat-item">
                    <span>Total Commits:</span>
                    <span class="stat-value" id="total-commits">0</span>
                </div>
                <div class="stat-item">
                    <span>Commits/sec:</span>
                    <span class="stat-value" id="commits-per-sec">0</span>
                </div>
                <div class="stat-item">
                    <span>Nodes:</span>
                    <span class="stat-value" id="node-count">0</span>
                </div>
                <div class="stat-item">
                    <span>Edges:</span>
                    <span class="stat-value" id="edge-count">0</span>
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label>Add Node:</label>
                    <input type="text" id="new-node-name" placeholder="Node name">
                    <select id="new-node-repo">
                        <option value="vault">Vault</option>
                        <option value="projects">Projects</option>
                    </select>
                    <button onclick="addNode()">Create Node</button>
                </div>

                <div class="control-group">
                    <label>Add Edge:</label>
                    <select id="edge-source">
                        <option value="">Select source...</option>
                    </select>
                    <select id="edge-target">
                        <option value="">Select target...</option>
                    </select>
                    <button onclick="addEdge()">Create Link</button>
                </div>

                <div class="control-group">
                    <button onclick="requestUpdate()">üîÑ Refresh Graph</button>
                    <button onclick="toggleChaos()">üêí Toggle Chaos View</button>
                </div>
            </div>

            <div class="log" id="activity-log">
                <div class="log-entry">üì° Connecting to git knowledge graph...</div>
            </div>
        </div>

        <div class="main-graph">
            <div class="connection-status disconnected" id="connection-status">DISCONNECTED</div>
            <div class="chaos-indicator" id="chaos-indicator">üêí CHAOS ACTIVE</div>
            <div class="graph-container" id="graph-container"></div>
            <div class="tooltip" id="tooltip"></div>
            <!-- <div class="bonzi" id="bonzi" onclick="bonziSpeak()">üêµ</div> -->
        </div>
    </div>

    <script>
        // Global state
        let socket;
        let graphData = { nodes: [], edges: [] };
        let simulation;
        let svg, nodeGroup, linkGroup, labelGroup;
        let selectedNode = null;
        let chaosMode = false;

        // Initialize
        function init() {
            setupWebSocket();
            setupD3();
            setupEventListeners();
        }

        function setupWebSocket() {
            socket = io();

            socket.on('connect', () => {
                logActivity('üîå Connected to server', 'git');
                updateConnectionStatus(true);
            });

            socket.on('disconnect', () => {
                logActivity('üîå Disconnected from server', 'git');
                updateConnectionStatus(false);
            });

            socket.on('graph-update', (data) => {
                logActivity(`üìä Graph updated: ${data.nodes.length} nodes, ${data.edges.length} edges`, 'git');
                updateGraph(data);
                updateStats(data.stats);
            });

            socket.on('chaos-stats', (stats) => {
                updateStats(stats);
                if (stats.activeProcesses > 0) {
                    document.getElementById('chaos-indicator').classList.add('active');
                } else {
                    document.getElementById('chaos-indicator').classList.remove('active');
                }
            });

            socket.on('file-change', (data) => {
                logActivity(`üìù File changed: ${data.file}`, 'chaos');
            });
        }

        function setupD3() {
            const container = d3.select('#graph-container');
            const width = container.node().clientWidth;
            const height = container.node().clientHeight;

            svg = container.append('svg')
                .attr('width', width)
                .attr('height', height);

            // Create groups for different elements
            linkGroup = svg.append('g').attr('class', 'links');
            nodeGroup = svg.append('g').attr('class', 'nodes');
            labelGroup = svg.append('g').attr('class', 'labels');

            // Setup simulation
            simulation = d3.forceSimulation()
                .force('link', d3.forceLink().id(d => d.id).distance(100))
                .force('charge', d3.forceManyBody().strength(-300))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(30));
        }

        function setupEventListeners() {
            // Resize handler
            window.addEventListener('resize', () => {
                const container = d3.select('#graph-container');
                const width = container.node().clientWidth;
                const height = container.node().clientHeight;
                
                svg.attr('width', width).attr('height', height);
                simulation.force('center', d3.forceCenter(width / 2, height / 2));
                simulation.alpha(0.3).restart();
            });
        }

        function updateGraph(data) {
            graphData = data;
            
            // Update node and edge counts
            document.getElementById('node-count').textContent = data.nodes.length;
            document.getElementById('edge-count').textContent = data.edges.length;

            // Update dropdowns
            updateDropdowns(data.nodes);

            // Update D3 visualization
            renderGraph();
        }

        function renderGraph() {
            // Update links
            const link = linkGroup.selectAll('.link')
                .data(graphData.edges, d => d.id);

            link.exit().remove();

            const linkEnter = link.enter().append('line')
                .attr('class', d => `link ${d.type}`)
                .on('mouseover', showLinkTooltip)
                .on('mouseout', hideTooltip);

            link.merge(linkEnter);

            // Update nodes
            const node = nodeGroup.selectAll('.node')
                .data(graphData.nodes, d => d.id);

            node.exit().remove();

            const nodeEnter = node.enter().append('circle')
                .attr('class', d => `node ${d.repo}`)
                .attr('r', 15)
                .on('click', selectNode)
                .on('mouseover', showNodeTooltip)
                .on('mouseout', hideTooltip)
                .call(d3.drag()
                    .on('start', dragStarted)
                    .on('drag', dragged)
                    .on('end', dragEnded));

            const nodeUpdate = node.merge(nodeEnter);

            // Update labels
            const label = labelGroup.selectAll('.node-label')
                .data(graphData.nodes, d => d.id);

            label.exit().remove();

            const labelEnter = label.enter().append('text')
                .attr('class', 'node-label')
                .text(d => d.name);

            label.merge(labelEnter);

            // Update simulation
            simulation.nodes(graphData.nodes);
            simulation.force('link').links(graphData.edges);
            
            simulation.on('tick', () => {
                linkGroup.selectAll('.link')
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                nodeGroup.selectAll('.node')
                    .attr('cx', d => d.x)
                    .attr('cy', d => d.y);

                labelGroup.selectAll('.node-label')
                    .attr('x', d => d.x)
                    .attr('y', d => d.y + 25);
            });

            simulation.alpha(0.3).restart();
        }

        function updateStats(stats) {
            if (!stats) return;
            
            document.getElementById('active-processes').textContent = stats.activeProcesses || 0;
            document.getElementById('total-commits').textContent = stats.totalCommits || 0;
            document.getElementById('commits-per-sec').textContent = (stats.commitsPerSecond || 0).toFixed(1);
        }

        function updateConnectionStatus(connected) {
            const status = document.getElementById('connection-status');
            if (connected) {
                status.className = 'connection-status connected';
                status.textContent = 'CONNECTED';
            } else {
                status.className = 'connection-status disconnected';
                status.textContent = 'DISCONNECTED';
            }
        }

        function updateDropdowns(nodes) {
            const sourceSelect = document.getElementById('edge-source');
            const targetSelect = document.getElementById('edge-target');
            
            // Clear existing options
            sourceSelect.innerHTML = '<option value="">Select source...</option>';
            targetSelect.innerHTML = '<option value="">Select target...</option>';
            
            // Add node options
            nodes.forEach(node => {
                const option1 = new Option(node.name, node.id);
                const option2 = new Option(node.name, node.id);
                sourceSelect.add(option1);
                targetSelect.add(option2);
            });
        }

        function selectNode(event, d) {
            // Clear previous selection
            nodeGroup.selectAll('.node').classed('selected', false);
            
            // Select current node
            d3.select(event.currentTarget).classed('selected', true);
            selectedNode = d;
            
            logActivity(`üéØ Selected node: ${d.name}`, 'user');
        }

        function showNodeTooltip(event, d) {
            const tooltip = document.getElementById('tooltip');
            tooltip.innerHTML = `
                <strong>${d.name}</strong><br>
                Repo: ${d.repo}<br>
                Path: ${d.fullPath}<br>
                Updated: ${new Date(d.lastUpdated).toLocaleTimeString()}
            `;
            tooltip.style.left = (event.pageX + 10) + 'px';
            tooltip.style.top = (event.pageY + 10) + 'px';
            tooltip.style.opacity = 1;
        }

        function showLinkTooltip(event, d) {
            const tooltip = document.getElementById('tooltip');
            tooltip.innerHTML = `
                <strong>${d.type}</strong><br>
                ${d.source.name} ‚Üí ${d.target.name}<br>
                Hash: ${d.hash?.substr(0, 8)}...<br>
                Updated: ${new Date(d.lastUpdated).toLocaleTimeString()}
            `;
            tooltip.style.left = (event.pageX + 10) + 'px';
            tooltip.style.top = (event.pageY + 10) + 'px';
            tooltip.style.opacity = 1;
        }

        function hideTooltip() {
            document.getElementById('tooltip').style.opacity = 0;
        }

        function logActivity(message, type = 'git') {
            const log = document.getElementById('activity-log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
            
            // Keep only last 100 entries
            while (log.children.length > 100) {
                log.removeChild(log.firstChild);
            }
        }

        // Drag handlers
        function dragStarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragEnded(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // API functions
        async function addNode() {
            const name = document.getElementById('new-node-name').value.trim();
            const repo = document.getElementById('new-node-repo').value;
            
            if (!name) {
                alert('Please enter a node name');
                return;
            }
            
            try {
                const response = await fetch('/api/node', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, repo })
                });
                
                const result = await response.json();
                if (result.success) {
                    logActivity(`‚ú® Created node: ${name} in ${repo}`, 'user');
                    document.getElementById('new-node-name').value = '';
                } else {
                    alert('Failed to create node: ' + result.error);
                }
            } catch (error) {
                alert('Error creating node: ' + error.message);
            }
        }

        async function addEdge() {
            const sourceId = document.getElementById('edge-source').value;
            const targetId = document.getElementById('edge-target').value;
            
            if (!sourceId || !targetId) {
                alert('Please select both source and target nodes');
                return;
            }
            
            try {
                const response = await fetch('/api/edge', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sourceId, targetId })
                });
                
                const result = await response.json();
                if (result.success) {
                    logActivity(`üîó Created edge: ${sourceId} ‚Üí ${targetId}`, 'user');
                    document.getElementById('edge-source').value = '';
                    document.getElementById('edge-target').value = '';
                } else {
                    alert('Failed to create edge: ' + result.error);
                }
            } catch (error) {
                alert('Error creating edge: ' + error.message);
            }
        }

        function requestUpdate() {
            socket.emit('request-update');
            logActivity('üîÑ Requested graph update', 'user');
        }

        function toggleChaos() {
            chaosMode = !chaosMode;
            logActivity(`üêí Chaos mode: ${chaosMode ? 'ON' : 'OFF'}`, 'user');
            
            // Visual changes for chaos mode
            if (chaosMode) {
                document.body.style.animation = 'pulse 0.5s infinite';
            } else {
                document.body.style.animation = '';
            }
        }

        // Bonzi Buddy easter egg
        function bonziSpeak() {
            const messages = [
                "Hello! I'm here to help with your git graph!",
                "Did you know git objects are content-addressable?",
                "Chaos monkeys make everything better!",
                "Your distributed system is looking great!",
                "Have you tried turning the chaos off and on again?"
            ];
            
            const message = messages[Math.floor(Math.random() * messages.length)];
            logActivity(`üêµ Bonzi: ${message}`, 'user');
        }

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
