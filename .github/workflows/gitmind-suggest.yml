name: git-mind Suggest

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main]

concurrency:
  group: gitmind-suggest-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  suggest:
    if: >
      !github.event.pull_request.draft &&
      github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Check for API key
        id: check-key
        env:
          HAS_KEY: ${{ secrets.ANTHROPIC_API_KEY != '' }}
        run: |
          if [ "$HAS_KEY" != "true" ]; then
            echo "::notice::ANTHROPIC_API_KEY not configured â€” skipping suggest"
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout
        if: steps.check-key.outputs.skip != 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        if: steps.check-key.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        if: steps.check-key.outputs.skip != 'true'
        run: npm ci

      - name: Install Claude CLI
        if: steps.check-key.outputs.skip != 'true'
        run: npm install -g @anthropic-ai/claude-code

      - name: Run git-mind suggest
        if: steps.check-key.outputs.skip != 'true'
        uses: ./
        with:
          agent: 'claude -p --output-format json'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
