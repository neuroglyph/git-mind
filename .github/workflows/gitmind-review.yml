name: git-mind Review Commands

on:
  issue_comment:
    types: [created]

permissions:
  pull-requests: write
  issues: write

jobs:
  handle-command:
    if: >
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/gitmind')
    runs-on: ubuntu-latest
    steps:
      # Checkout default branch (trusted code) â€” never the PR head.
      # issue_comment is a privileged context; checking out attacker-controlled
      # code would allow arbitrary execution with write permissions.
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Parse and execute command
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMENT_BODY: ${{ github.event.comment.body }}
          PR_NUMBER: ${{ github.event.issue.number }}
          REPO: ${{ github.repository }}
        run: |
          # Extract command from comment
          COMMAND=$(echo "$COMMENT_BODY" | grep -oP '/gitmind\s+\K(accept-all|accept\s+\d+|reject\s+\d+)' || true)

          if [ -z "$COMMAND" ]; then
            echo "No valid /gitmind command found"
            exit 0
          fi

          ACTION=$(echo "$COMMAND" | awk '{print $1}')
          INDEX=$(echo "$COMMAND" | awk '{print $2}')

          case "$ACTION" in
            accept-all)
              node bin/git-mind.js review --batch accept --json
              REPLY="All pending suggestions accepted."
              ;;
            accept)
              if [ -n "$INDEX" ]; then
                # Individual accept by index is not yet supported in the CLI.
                # accept-all is available; individual accept requires CLI changes.
                REPLY="Individual accept by index is not yet supported. Use \`/gitmind accept-all\` instead."
              fi
              ;;
            reject)
              if [ -n "$INDEX" ]; then
                # Individual reject by index is not yet supported in the CLI.
                REPLY="Individual reject by index is not yet supported."
              fi
              ;;
          esac

          if [ -n "$REPLY" ]; then
            gh api "repos/${REPO}/issues/${PR_NUMBER}/comments" \
              -f body="**git-mind:** $REPLY"
          fi
